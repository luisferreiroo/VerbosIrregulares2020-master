    <script>
        function elegirNivel (nivel) {
            //Tras pulsar cualquier botón(nivel), te redirige a la siguiente página.
            window.location = "../verbos/nivelVerbo.html?nivel='" + nivel;
        }
    </script>

                <p>Pantalla de inicio</p>

                    <p>Elige Nº verbos</p>
                </div>
                <div class="container">

        </div>
        <script src="js/listaVerbos.js"></script>
        <script>
            function eligeVerbo(){
                var verboElegido = Math.floor( Math.random() * verbos.lenght);
                var tiempoAAdivinar = Math.floor( Math.random() * 3); //obtengo un valor aleatorio del 0 al 2
                
                document.getElementById("castellano").innerHTML = verbos[verboElegido][3];

                //hacemos que el texto de un botón no aparezca (al azar)
                //para el primer botón
                if (tiempoAAdivinar == 0){
                    document.getElementById("boton1").innerHTML = '<input id="caja" class="form-control ">';
                }
                else{
                    document.getElementById("boton1").innerHTML = 
                '<button class="btn  btn-block btn-secondary"> '+ verbos[verboElegido][0]+ '</button>';
                }
                //para el segundo botón
                if (tiempoAAdivinar == 1){
                    document.getElementById("boton2").innerHTML = '<input id="caja" class="form-control" >';
                }
                else{
                    document.getElementById("boton2").innerHTML = verbos[verboElegido][1];
                }
                //para el tercer botón 
                if (tiempoAAdivinar == 2){
                    document.getElementById("boton3").innerHTML = '<input id="caja" class="form-control" >';
                }
                else{
                    document.getElementById("boton3").innerHTML = 
                '<button class="btn  btn-block btn-secondary"> '+ verbos[verboElegido][2]+ '</button>';
                }
            
                document.getElementById("boton2").innerHTML = verbos[verboElegido][1];
                document.getElementById("boton3").innerHTML = verbos[verboElegido][2];
                }
                eligeVerbo();

                


        </script>
